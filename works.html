	<script>
	
	//preloader
		
	$(window).on('load', function() {
 		$('#loader-wrapper').fadeOut(300,'swing');
	});
	
	//scroll

	$('.top').eq(0).click(function () {
    			$('html, body').animate({
        			scrollTop: $('.top-name').eq(0).offset().top
    			}, 400);
			});
	</script>

	<script src="scripts/isotope.pkgd.min.js"></script>
	<script>
	$(document).ready(function (){
		var grid = $('.one').isotope({
			// options
			itemSelector: '.grid-item',
			layoutMode: 'fitRows'
		});

		$('.filter-button-group').on( 'click', '.post', function() {
  			var filterValue = $(this).attr('data-filter');
			grid.isotope({ filter: filterValue });
		});
		
		$(".button-group-2 .post").on('click', function(){
			$(".button-group-2 .post").removeClass('active-1');
			$(this).addClass('active-1');
		})

		//navigation

		var nav = $("#navigation")
  		var hamburger = $(".hamburger");
  		hamburger.on("click", function(e) {
			hamburger.toggleClass("is-active");
			nav.find($("ul")).css({
				"font-size": "30px"
			})
			nav.find($("a")).css({
				"padding": "15px 0px 15px 0",
				"line-height": "30px"
			})
			nav.toggle(250);
    		$("#name").toggleClass('bg-color', 300, "easeOutSine");
  		});

		var y = window.matchMedia("(max-width: 414px)")
		myFunction(y) // Call listener function at run time
		y.addListener(myFunction) // Attach listener function on state changes

		function myFunction(y) {
    		if (y.matches){
    			hamburger.show();
    			nav.hide();

    		} else {
    			hamburger.hide();
    			nav.show();
    		}
    	};
	});

	  </script>
